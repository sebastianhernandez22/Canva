<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuadr√≠cula con colores aleatorios</title>
<style>
  canvas {
    border: 3px solid black;
  }
</style>
</head>
<body>
<canvas id="miCanvas" width="500" height="500"></canvas>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var canvas = document.getElementById("miCanvas");
    var ctx = canvas.getContext("2d");
    
    var cellSize =50;
    
    for (var x = 0; x < canvas.width; x += cellSize) {
      for (var y = 0; y < canvas.height; y += cellSize) {

        var color = 'rgb(' + Math.floor(Math.random() * 250) + ',' + 
                             Math.floor(Math.random() * 250) + ',' + 
                             Math.floor(Math.random() * 250) + ')';

        ctx.fillStyle = color;
        ctx.fillRect(x, y, cellSize, cellSize);
      }
    }
  });
</script>
</body>
</html>
